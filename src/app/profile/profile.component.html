<div
  class="mx-auto mt-16 px-6 lg:px-8"
  [ngClass]="loading ? 'bg-transparent' : 'bg-zinc-300'"
>
  <div
    class="mt-80 flex h-full w-full items-center justify-center"
    *ngIf="loading"
  >
    <div class="h-28 w-28">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
  <div
    class="grid grid-cols-1 place-content-center place-items-center gap-x-8 gap-y-8 pb-8 pt-8 lg:mx-0 xl:grid-flow-dense xl:grid-cols-2"
    *ngIf="!loading"
  >
    <p>Profile page</p>
  </div>
</div>
