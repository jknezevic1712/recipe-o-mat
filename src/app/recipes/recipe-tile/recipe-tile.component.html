<a
  class="relative flex h-full w-full overflow-hidden rounded-sm transition-all lg:max-w-3xl lg:border-2 lg:border-transparent lg:hover:scale-105 lg:hover:border-amber-500 lg:hover:shadow-xl"
  [routerLink]="'/recipes/' + recipeIndex"
>
  <img
    [src]="
      recipe.imageUrl
        ? recipe.imageUrl
        : '../../../assets/blank_image_placeholder.png'
    "
    class="block aspect-video h-auto w-full max-w-full object-cover align-middle sm:aspect-2/1 lg:aspect-3/2"
  />
  <div
    class="absolute inset-0 min-h-full min-w-full bg-gradient-to-tr from-zinc-950 to-transparent opacity-75"
  ></div>
  <div class="absolute inset-0 flex h-full w-full items-end p-6 text-zinc-100">
    <div
      class="flex w-44 flex-col items-start justify-center text-start md:w-80"
    >
      <h3 class="max-w-full truncate pb-4 text-lg font-semibold leading-6">
        {{ recipe.name }}
      </h3>
      <span class="flex max-w-full items-center">
        <img
          [src]=""
          class="block h-8 w-8 max-w-full rounded-full align-middle md:h-10 md:w-10"
        />
        <span class="max-w-[80%] pl-4 text-sm leading-6">
          <p class="max-w-full truncate font-semibold">Jakov Knežević</p>
        </span>
      </span>
    </div>
  </div>
</a>
