<a
  class="relative flex h-full w-full overflow-hidden rounded-sm transition-all lg:max-w-3xl lg:hover:scale-105 lg:hover:shadow-xl"
  [routerLink]="'/recipes/' + recipeIndex"
>
  <img
    [src]="recipe.imageUrl"
    class="block aspect-video h-auto w-full max-w-full object-cover align-middle sm:aspect-2/1 lg:aspect-3/2"
  />
  <div
    class="absolute inset-0 min-h-full min-w-full bg-gradient-to-tr from-zinc-950 to-transparent opacity-75"
  ></div>
  <div class="absolute inset-0 flex h-full w-full items-end p-6 text-zinc-100">
    <div class="flex flex-col items-center justify-center">
      <h3 class="pb-4 text-lg font-semibold leading-6">
        {{ recipe.name }}
      </h3>
      <span class="flex items-center">
        <img
          [src]=""
          class="block h-10 w-10 max-w-full rounded-full align-middle"
        />
        <span class="pl-4 text-sm leading-6">
          <p class="font-semibold">Jakov Knežević</p>
        </span>
      </span>
    </div>
  </div>
</a>
