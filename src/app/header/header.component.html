<header
  class="flex justify-between items-center sticky top-0 w-full p-4 shadow-xl bg-amber-500 text-zinc-900"
>
  <h1 class="2xl:text-2xl font-bold italic">Recipe-O-Mat</h1>
  <button type="button" class="h-8" (click)="handleMenu()">
    <svg
      class="h-full w-auto"
      [ngClass]="!isMenuOpen ? 'block' : 'hidden'"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
      />
    </svg>
    <svg
      class="h-full w-auto"
      [ngClass]="isMenuOpen ? 'block' : 'hidden'"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
    <div
      class="absolute right-4 z-10 mt-6 w-48 origin-top-right rounded-md bg-zinc-100 text-zinc-900 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transition-all ease-in-out"
      [ngClass]="isMenuOpen ? 'opacity-100 scale-100' : 'opacity-0 scale-95'"
      tabindex="-1"
    >
      <a
        routerLinkActive="bg-zinc-300"
        routerLink="/recipes"
        class="block px-4 py-3 text-sm hover:bg-zinc-300"
        tabindex="-1"
        >Recipes</a
      >
      <a
        routerLinkActive="bg-zinc-300"
        routerLink="/profile"
        class="block px-4 py-3 text-sm hover:bg-zinc-300"
        tabindex="-1"
        >Profile</a
      >
      <a
        class="block px-4 py-3 text-sm hover:bg-zinc-300"
        tabindex="-1"
        (click)="handleSignOut()"
        >{{ user ? "Sign Out" : "Sign In" }}</a
      >
    </div>
  </button>
</header>
