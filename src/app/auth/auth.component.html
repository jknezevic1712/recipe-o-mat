<div
  class="flex max-w-7xl flex-1 flex-col items-center justify-center px-6 lg:px-8"
>
  <img
    class="absolute left-0 top-0 -z-10 h-full w-full object-cover object-center"
    src="../../assets/homepage-bg.webp"
    alt="Homepage background image"
  />
  <div class="flex w-full flex-col items-center justify-center">
    <div
      class="flex w-full max-w-md flex-col items-center justify-center rounded-sm bg-amber-500 p-4 text-center opacity-90 shadow-xl xl:max-w-xl 3xl:max-w-2xl 3xl:p-8"
    >
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="w-full py-4">
          <div
            class="flex w-full items-center justify-between md:text-lg xl:text-xl"
          >
            <label for="email" class="pr-4">E-mail</label>
            <input
              type="email"
              id="email"
              class="rounded-sm p-1 text-zinc-900"
              formControlName="email"
            />
          </div>
        </div>

        <div class="flex w-full flex-col py-4">
          <div
            class="flex w-full items-center justify-between md:text-lg xl:text-xl"
          >
            <label for="password" class="pr-4">Password</label>
            <input
              type="password"
              id="password"
              class="rounded-sm p-1 text-zinc-900"
              formControlName="password"
              minlength="6"
            />
          </div>
          <span
            class="pt-4 text-red-500"
            *ngIf="
              !authForm.controls.password.valid &&
              authForm.controls.password.touched
            "
          >
            Password needs to be atleast 6 characters long!
          </span>
        </div>

        <div
          class="flex w-full max-w-md flex-wrap items-center justify-center md:flex-nowrap md:gap-4 xl:max-w-xl 3xl:max-w-2xl"
        >
          <app-button
            class="pt-6 md:pt-0"
            [disabledProp]="!authForm.valid"
            [ngClassesDivProp]="
              authForm.valid ? 'bg-blue-500 group-hover:w-3' : 'bg-zinc-300'
            "
            [ngClassesSpanProp]="
              authForm.valid
                ? 'text-zinc-100 group-hover:text-zinc-900'
                : 'text-zinc-900'
            "
            >{{ isSignUpMode ? "Sign Up" : "Sign In" }}</app-button
          >

          <app-button
            class="pt-3 md:pt-0"
            [ngClassesDivProp]="'bg-emerald-500 group-hover:w-3'"
            [ngClassesSpanProp]="'text-zinc-100 group-hover:text-zinc-900'"
          >
            Google
          </app-button>
        </div>
      </form>
    </div>
  </div>

  <div class="mt-16 flex w-full max-w-md flex-col xl:max-w-xl 3xl:max-w-2xl">
    <span class="font-bold text-amber-500 md:text-lg xl:text-xl">{{
      !isSignUpMode
        ? "No Account? Sign Up!"
        : "Already have an account? Sign In!"
    }}</span>

    <app-button
      class="pt-3"
      (clickHandlerProp)="onSignUpHandler()"
      [ngClassesDivProp]="'bg-blue-500 group-hover:w-3'"
      [ngClassesSpanProp]="'text-zinc-100 group-hover:text-zinc-900'"
    >
      {{ !isSignUpMode ? "Sign Up" : "Sign In" }}
    </app-button>
  </div>
</div>
